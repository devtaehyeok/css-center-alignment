<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      /* Baseline styles */
      html,
      body {
        height: 100%;
      }
      body {
        background-color: hsl(260deg 50% 20%);
        color: white;
        padding: 0;
      }
      .moon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: hsl(50deg 100% 55%);
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="moon"></div>
    </div>
  </body>
</html>
